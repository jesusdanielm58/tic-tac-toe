<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="https://unpkg.com/vue@3.0.11"></script>
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>tic tac toe</h1>
    <div class="app-container">
        <div class="app" :class="[player,{ended:ended}]">
            <div v-for="(cell,index) in board" class="casilla" :class="['c'+index,cell,{active:cell,winner:ganador.includes(index)}]" @click="clickhandler(index)">
                {{cell}}
            </div>
        </div>
        <div class="modal" v-if="ended">
            <p>{{mensaje}}</p>
            <button @click="reset">Restart</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
